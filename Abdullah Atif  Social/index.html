<!DOCTYPE html>
<html lang="en">
<head>
   <!-- ------------------------------
         Meta Information
    ------------------------------ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Abdullah Atif - Student & Web Developer, links to all social media profiles.">

    <!-- ------------------------------
         Page Title
    ------------------------------ -->
    <title>Abdullah Atif</title>


    <!-- ------------------------------
         External Stylesheet
    ------------------------------ -->
    <link rel="stylesheet" href="style.css">

    <!-- ------------------------------
         Google Fonts Setup
    ------------------------------ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- ------------------------------
         Font Awesome Setup for Icons
    ------------------------------ -->
    <script src="https://kit.fontawesome.com/023a7268c2.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- ------------------------------
         Dark Mode Toggle Button
    ------------------------------ -->
    <button id="dark-mode-toggle" class="dark-toggle" role="button" aria-label="Toggle Dark Mode">
        <i class="fa-solid fa-moon"></i>
    </button>

    <!-- ------------------------------
         Main Container
    ------------------------------ -->
    <div class="container">

        <!-- ------------------------------
             Hero Section with Profile
        ------------------------------ -->
        <header class="hero">
            <img src="/Photos/profile-photo.jpeg" alt="profile-pic" class="profile-pic">
            <h1 class="name">Abdullah Atif</h1>
            <p class="headline">Student | Web Developer</p>
        </header>

        <!-- ------------------------------
             Social Links Navigation
        ------------------------------ -->
        <nav class="social">
            <a href="https://linkedin.com/in/abdullahatif07" target="_blank" class="btn linkedin" rel="noopener noreferrer">
                <img src="https://www.svgrepo.com/show/521725/linkedin.svg" alt="linkedin" class="social-logo" id="linkedin-logo">
                Linkedin
            </a>

            <a href="#" target="_blank" class="btn instagram" rel="noopener noreferrer">
                <img src="https://www.svgrepo.com/show/521711/instagram.svg" alt="instagram" class="social-logo" id="instagram-logo">
                Instagram
            </a>

            <a href="https://x.com/abdullahatif07" target="_blank" class="btn x" rel="noopener noreferrer">
                <img src="/Photos/x-logo.svg" alt="x/twitter" class="social-logo" id="x-logo">
                X(twitter)
            </a>

            <a href="https://github.com/abdullahatif07" target="_blank" class="btn github" rel="noopener noreferrer">
                <img src="https://www.svgrepo.com/show/512317/github-142.svg" alt="github" class="social-logo" id="github-logo"> 
                Github
            </a>

            <a href="#" target="_blank" class="btn snapchat" rel="noopener noreferrer">
                <img src="https://www.svgrepo.com/show/463163/snapchat.svg" alt="snapchat" class="social-logo" id="snapchat-logo">
                Snapchat
            </a>
        </nav>

    </div>

    <!-- ------------------------------
         Footer
    ------------------------------ -->
    <footer>
        <p>&#169; 2025 Abdullah Atif</p>
    </footer>

    
    <!-- ------------------------------
         Dark Mode Toggle Script
         Persists user preference using localStorage
    ------------------------------ -->
    <script>
        const toggleBtn = document.getElementById('dark-mode-toggle');
        const icon = toggleBtn.querySelector('i');

        // Load saved dark mode preference
        if (localStorage.getItem('dark-mode') === 'enabled') {
            document.body.classList.add('dark');
            icon.classList.replace('fa-moon', 'fa-sun');
        }

        // Toggle dark mode
        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark');

            if (document.body.classList.contains('dark')) {
                icon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('dark-mode', 'enabled');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('dark-mode', 'disabled');
            }
        });
    </script>
</body>
</html>
